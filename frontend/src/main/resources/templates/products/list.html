<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Quantity Available</th>
				<th scope="col">Quantity Available At Store</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${products.empty}">
				<td colspan="2">No Products Available</td>
			</tr>
			<tr th:each="product : ${products}">
				<td scope="row"><span th:text="${product.name}"> Name </span></td>
				<td scope="row"><span th:text="${product.quantityAvailable}"> Quantity Available </span></td>
				<td scope="row"><span th:text="${product.quantityAvailableAtStore}"> Quantity Available At Store </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
