<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<p>Insert Product Data</p>
	<form action="#" th:action="@{/products/add/action}" th:object="${product}"
		method="post">
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Price: <input type="text" th:field="*{price}" />
		</p>
		<p>
			Quantity Available: <input type="text"
				th:field="*{quantityAvailable}" />
		</p>
		<p>
			Quantity Available At Store: <input type="text"
				th:field="*{quantityAvailableAtStore}" />
		</p>
		<p>
			Time Days To Ship: <input type="text" th:field="*{timeDaysToShip}" />
		</p>

		<input type="submit" value="Submit class" btn btn-primarybtn-lg"">
	</form>
</body>
</html>
